<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(function(){
        //Aqui devem ser inseridos os códigos a seguir    
    
        $("#btnTeste").click(function(){
        $("#divPrincipal").append("<h1>Título</h1>"); //incluiu um titulo
   
        $(this).appendTo("#divPrincipal");// atribui o titulo para dentro da div principal

        $("#divPrincipal").prepend("<h1>Titulo</h1>");//atribui o titulo no final
    
        $(this).prependTo("#divPrincipal"); // esse muda o local 
        var conteudo = $("#divPrincipal").html();
            alert(conteudo);
        $("#divPrincipal").html("<h3>Novo conteudo</h3>")
        var conteudo = $("#divPrincipal").text();//inseri texto porém alterando outro
            alert(conteudo);
            $("#divPrincipal").text("<h3>Novo conteudo</h3>")
        });
})
</script>
</head>
<body>
    <div id="divPrincipal">
        <span>Texto inicial</span>
    </div>
    <button id="btnTeste">Testar</button>
    
</body>
</html>
