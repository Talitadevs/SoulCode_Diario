<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 10 Use um método jQuery para remover apenas os elementos filho de um elemento <div>.-->
    <script>
        $(document).ready(function() {
            $("div").empty();
        });
    </script>
</head>
<body>
    <p>10) Esta é a única mensagem que deve aparecer, pois os outros p's são filhos de uma div.</p>

    <div>
    <p>10) Como esse p é filho da div, não deve aparecer na tela.</p>
    <p>10) Como esse p é filho2 da div, não deve aparecer na tela.</p>
    </div>
    
</body>
</html>
