<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- 5) Use um método jQuery para alterar o valor do src atributo de uma imagem para "myimage.jpg".-->
    <script>
         $(document).ready(function() {
            $("img").attr("src", "myimage.gif");
        });
        
    </script>

</head>
<body>
    <img src="flor.gif" alt="Flor 1">5) Exercício<br>
    <img src="flor2.gif" alt="Flor 2">5) Exercício teste 2<br>
</body>
</html>
