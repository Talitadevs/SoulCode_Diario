<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery Com seletores 4</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- 4) Use the correct selector to hide all element in the document. -->
    <script type="text/javascript">
        $(document).ready(function() {
        $("*").hide("slow");
        });
    </script>
    <!-- ------------------------------------------------------- -->
</head>
<body>
    <p > Paragrafo exemplo 1. </p>
    <p class="test"> Paragrafo exemplo 2. </p>
    <p class="test"> Paragrafo exemplo 3. </p>
</body>
</html>
