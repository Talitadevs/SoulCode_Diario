<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Colspan na tabela</title>
</head>
<body>
<table border="black" align="center">
    <thead>
        <tr>
            <td colspan="2" align="center">Tipos de linguagem</td>
        </tr>
        <tr>
            <td rowspan="3">linguagem para web</td>
            <td>HTML</td>
        </tr>
        <tr>
            <td>JavaScript</td>
        </tr>
        <tr>
            <td>PHP</td>
        </tr>
        <tr>
            <td rowspan="3">Linguagens para Desktop</td>
        </tr>
        <tr>
            <td>C++</td>
        </tr>
        <tr>
            <td>Java</td>
        </tr>
        <tr>
            <td colspan="3" align="center">by HTML Progressivo</td>
        </tr>
    </thead>
</table>
</body>
</html>
