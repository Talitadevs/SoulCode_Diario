<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo a div</title>
</head>
<style>
    #img{
        width: 100%;
        height: 200px;
        background-color: blueviolet;
        font-size: 70px;
        color: white;
        text-align: center;
    }
    #text{
        width: 40%;
        height: 200px;
        background-color: rgb(226, 43, 156);
        font-size: 50px;
        color: white;
        text-align: center;
    }
    #link{
        width: 60%;
        height: 200px;
        background-color: rgb(180, 209, 52);
        font-size: 50px;
        color: white;
        text-align: center;
        padding: 15px 5px 5px 5px;
    }
</style>
<body>
    <div id="img">Imagens <br>
    Insiri aqui as imagens deste site.
    </div>
    <div id="text">Textos <br>
    Está div está destinada aos arquivos de texto.
    </div>
    <div id="link">links <br>
    Lembrem-se de colocar aqui todos os links de direcinamento.
    </div>
</body>
</html>
