<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="" method="post"> <!--action = link da pagina onde os dados serão guardados-->
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="nome" id="name" value="seu nome é.."/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="Email" id="Email"/>
        </div>
        <div>
            <label for="msg">Mensagem</label>
            <textarea name="mensagem" id="msg" cols="30" rows="10">Digite aqui sua mensagem</textarea>
        </div>
        <div>
            <button type="submit">Enviar</button>
        </div>


    </form>
</body>
</html>
