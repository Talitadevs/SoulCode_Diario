<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartão de Vacina</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-justify: center;
            padding-top: 15px;
            color: green;
            font-size: 40px;
        }
       body {
           padding-left: 30%;
           color:#006400;
           background-color:#F0F8FF;
       } 
       #naourgente {
           background-color: #0000FF;
           width: 5%;
       }
       #poucourgente {
        background-color:#008000;
        width: 10%;
       }
       #urgente {
        background-color: #FFFF00;
        width: 15%;
       }
       #muitourgente {
        background-color: #FF8C00;
        width: 20%;
       }
       #emergencia {
        background-color: #FF0000;
        width: 25%;
       }
       h6 {
           padding-left: 100%;
       }
       div {
           text-align-last: right;
       }
       button {
           text-align-last: center;
           padding: 10px 10px 10px 10px;
           width: 100%;
           background-color: #228B22;
           
       }
    </style>
</head>

<body >
    <header>
        <caption>
            <h1>Formulário de vacinação</h1>
        </caption>
    </header>
    <main>
        <table border="black" width="60%" cellspacing="10px" >
            <tbody>
                <form action="" method="post" >
                    <tr>
                        <td>
                            <label for="name">Nome</label>
                            <input type="text" name="name" id="name" placeholder="Digite seu nome completo">
                        </td>
                        <td>
                            <label for="date">Data de atendimento</label>
                            <input type="datetime-local" id="date">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="date">Data de nascimento</label>
                            <input type="date" name="date" id="date">
                        </td>
                        <td>
                            <label for="tiposan">Tipo Sanguíneo</label>
                            <input type="list" id="tiposan" list="tipos">
                            <datalist id="tipos">
                                <option value="A-"></option>
                                <option value="A+"></option>
                                <option value="B-"></option>
                                <option value="B+"></option>
                                <option value="AB-"></option>
                                <option value="AB+"></option>
                                <option value="O-"></option>
                                <option value="O+"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="tel">Telefone</label>
                            <input type="tel" pattern="^\d{2} \d{5}-\d{4}$" maxlength="15" required="true" placeholder="(00) (9 00000000)"/>
                        </td>
                        <td>
                            <label for="rh">Fator RH</label>
                            <input type="text" id="rh" placeholder="Digite seu fator RH">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="email">E-mail</label>
                            <input type="email" id="email">
                        </td>
                        <td>
                            <label for="vacina">Vacinas aplicadas</label>
                            <input type="number" maxlength="20" id="vacina"
                                placeholder="Digite a quantidade de vacinas">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="rua">Rua</label>
                            <input type="text" id="rua">
                        </td>
                        <td>
                            <label for="comor">Comorbidade</label>
                            <input type="text" name="comorbidade" id="comor"
                                placeholder="Descreva o nome da comorbidade, se houver">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="number">Nº</label>
                            <input type="number" id="number">
                        </td>
                        <td>
                            <label for="contato">Contato de emergência</label>
                            <input type="tel" pattern="^\d{2} \d{5}-\d{4}$" maxlength="15" required="true" placeholder="(00) (9 00000000)"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="bairro">Bairro</label>
                            <input type="text" id="bairro">
                        </td>
                        <td>
                            <label for="cor">Prioridade de atendimento</label>
                            <input type="color" list="priori">
                            <datalist id="priori">
                                <option value="#0000FF">Não urgente</option>
                                <option value="#008000">Pouco urgente</option>
                                <option value="#FFFF00">Urgente</option>
                                <option value="#FFA500">Muito urgente</option>
                                <option value="#FF0000">Emergência</option>
                            </datalist>
                            <div id="naourgente">
                                <h6>Não urgente</h6>
                            </div>
                            <div id="poucourgente">
                                <h6>Pouco urgente</h6>
                            </div>
                            <div id="urgente">
                                <h6>Urgente</h6>
                            </div>
                            <div id="muitourgente">
                                <h6>Muito urgente</h6>
                            </div>
                            <div id="emergencia">
                                <h6>Emergência</h6>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cep">CEP</label>
                            <input type="tel" id="cep" pattern="^(\([0-9]{2}\))\s([9]{1})?([0-9]{4})-([0-9]{4})$">
                        </td>
                        <td>
                            <label for="vel">Velocidade de atendimento</label>
                            <input type="range" min="0" max="10" step="1" list="scala">
                            <datalist id="scala">
                                <option value="1" label="Lenta"></option>
                                <option value="2" label="Aceitável"></option>
                                <option value="3" label="Rápida"></option>
                            </datalist>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="estado">Estado</label>
                            <input type="text" name="estado" id="estado">
                        </td>
                        <td rowspan="2">
                            <label for="obs">Observações</label>
                        <textarea id="obs" cols="30" rows="10" placeholder="Apenas para anotações adicionais"></textarea>                          
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="cidade">Cidade</label>
                            <input type="" id="cidade">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit">Enviar</button>
                        </td>
                    </tr>
                </form>
            </tbody>
        </table>
    </main>
</body>

</html>
