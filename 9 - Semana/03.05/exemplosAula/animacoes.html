<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>Jquery Test File</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: lightblue;
        }

        #display {
            width: 400px;
            height: 400px;
            background-color: blue;
            border: thin solid black;
            margin: 0 auto;
            color: white;
            padding: 10px;
            font-family: Arial;
            font-size: 30px;
            display: flex;
            align-items: center;
            text-align: center;
        }

        p {
            margin: 10px;
            display: flexbox;
            text-align: center;
        }
    </style>

<script language="javascript">
    $(document).ready(function () {
      $("#btnHide").click(function () {
        $("#display").slideToggle(800);
      });
    });
</script>

</head>

<body>
    <div id="display">
        Esta div ficará visível, ou não,
        dependendo do click nos botões abaixo.
    </div>
    <p>
        <input type="button" name="btnHide" id="btnHide" value="Ocultar" style="width: 100px; height: 30px;" />
       
    </p>
</body>

</html>
