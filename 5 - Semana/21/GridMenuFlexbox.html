<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando menu</title>
    <style>
        div, header, footer{
            border: 1px solid;
        }
        .container{
            display: grid;
            grid-template-columns: repeat(3, 1fr);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>menu</header>
        <div>corpo
            <div>sidebar</div>
            <div>conteudo1</div>
            <div>conteudo2</div>
        </div>
        <footer>rodape</footer>
    </div>
</body>
</html>
