<head>
    <title>Lista Mania</title>
    <meta charset="utf-8">
    <style type="text/css">
        div, header, footer{
            border: 1px solid;
        }

        body{
            width: 80%;
            margin: 0 auto;
        }

        #site{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-auto-rows: 100px;
        }

        header{
            grid-column-start: 1;
            grid-column-end: 4;
        }

        footer{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 3;
            grid-row-end: 4;
        }

        #container{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 2;
            grid-row-end: 3;
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }

        #menu{
            display: flex;
            flex-direction: row;
            justify-content: center;

        }

        #menu li{
            list-style-image: url("marcador01.png");
            list-style-position: inside;
        }

        #menu li a {
            font:12px  Arial,Verdana,Helvetica,sans-serif;
            color: #000;
            text-decoration: none;
            background: #FFC50C;
            text-align: center;
            padding: 1px 30px;
            margin-right: 1px;
            border: 1px solid #000;
        }

        #menu li a:hover {
            color: #666;
            background: #FCFCFC;
            border: 1px solid #666;
            
        }

        #submenu {
            display: flex;
            flex-direction: column;
            display: none;
        }
        
        #submenu li{
            list-style-image: none;
            list-style: none;
            /* padding-top: 10px; */
            text-align: center;
            background-color: lawngreen;
          
           
        }
        ul li:hover #submenu{
            display: block;
            padding: 1px 0px 10px 10px ;
            margin-right: 10px;
        }




                
        
    </style>
</head>
<body>
    <div id="site">
        <header>
            <nav>
                <ul id="menu">
                    <li><a href="#">Home </a></li>
                    <li><a href="#">Sobre nós</a></li>
                    <li><a href="#">Contatos</a>
                        <ul id="submenu">
                            <li>1</li>
                            <li>2</li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </header>
        <div id="container">
            <div id="sidbar">sidbar</div>
            <div id="content1">conteudo1</div>
            <div id="content2">conteudo2</div>
        </div>
        <footer> rodapé
            
        </footer> 
            
        
    </div>
    

</body>
</html>
