<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 1</title>
    <style>
        #container div{
            background-color: #FFD700;
            border: 1px solid;
            color: white;
            font-size: 20px;
            text-align: center;
        }
        #container{
            background-color: none;
            display: grid;
            gap: 5px;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(13, 1fr);
        }
        #div1{
            grid-column-start: 1;
            grid-column-end: 13;
            grid-row-start: 1;
            grid-row-end: 3;
        }
        #div2{
            grid-column-start: 1;
            grid-column-end: 7;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        #div3{
            grid-column-start: 7;
            grid-column-end: 13;
            grid-row-start: 3;
            grid-row-end: 5;
        }
        #div4{
            grid-column-start: 1;
            grid-column-end: 4;
            grid-row-start: 5;
            grid-row-end: 7;
        }
        #div5{
            grid-column-start: 4;
            grid-column-end: 8;
            grid-row-start: 5;
            grid-row-end: 7;
        }
        #div6{
            grid-column-start: 8;
            grid-column-end: 13;
            grid-row-start: 5;
            grid-row-end: 7;
        }
        #div7{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 7;
            grid-row-end: 9;
        }
        #div8{
            grid-column-start: 3;
            grid-column-end: 6;
            grid-row-start: 7;
            grid-row-end: 9;
        }
        #div9{
            grid-column-start: 6;
            grid-column-end: 9;
            grid-row-start: 7;
            grid-row-end: 9;
        }
        #div10{
            grid-column-start: 9;
            grid-column-end: 13;
            grid-row-start: 7;
            grid-row-end: 9;
        }
        #div11{
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 9;
            grid-row-end: 11;
        }
        #div12{
            grid-column-start: 3;
            grid-column-end: 5;
            grid-row-start: 9;
            grid-row-end: 11;
        }
        #div13{
            grid-column-start: 5;
            grid-column-end: 7;
            grid-row-start: 9;
            grid-row-end: 11;
        }
        #div14{
            grid-column-start: 7;
            grid-column-end: 9;
            grid-row-start: 9;
            grid-row-end: 11;
        }
        #div15{
            grid-column-start: 9;
            grid-column-end: 11;
            grid-row-start: 9;
            grid-row-end: 11;
        }
        #div16{
            grid-column-start: 11;
            grid-column-end: 13;
            grid-row-start: 9;
            grid-row-end: 11;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1">1</div>
        <div id="div2">2</div>
        <div id="div3">3</div>
        <div id="div4">4</div>
        <div id="div5">5</div>
        <div id="div6">6</div>
        <div id="div7">7</div>
        <div id="div8">8</div>
        <div id="div9">9</div>
        <div id="div10">10</div>
        <div id="div11">11</div>
        <div id="div12">12</div>
        <div id="div13">13</div>
        <div id="div14">14</div>
        <div id="div15">15</div>
        <div id="div16">16</div>
        <div id="div17">17</div>
        <div id="div18">18</div>
        <div id="div19">19</div>
        <div id="div20">20</div>
        <div id="div21">21</div>
        <div id="div22">22</div>
        <div id="div23">23</div>
        <div id="div24">24</div>
        <div id="div25">25</div>
        <div id="div26">26</div>
        <div id="div27">27</div>
        <div id="div28">28</div>
    </div>
    
</body>
</html>
