<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        div{
            border: 1px solid;
        }
        .wrapper{
            display: grid;
            grid-template-columns: repeat(5, 1fr); /*para definir a quantidade de colunas é preciso informar o tamanho de cada uma. 
            Fr - as informações serão dispostas no espaço automaticamente (1fr 1fr 1fr); 
            Px - são valores fixos (10px 10px 10px 10px), podemos usar ao mesmo tempo fr e px.
            Repeat - coloca a quantidade de vezes quer deseja repetir a medida(5, 1fr), podemos colocar misturado também 100px repeat(5, 1fr), ou ainda repeat (5, 1fr, 3fr) */
            grid-template-rows: 30px 30px; /*para definir a quantidade de linhas é preciso informar a altura de cada uma*/
            /*grid implicito:cria linhas e colunas padrões para suportar o conteúdo extra; 
            grid explicíto: são as linhas e colunas criadas por mim */
            grid-auto-rows: 300px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div>One</div>
        <div>Two</div>
        <div>Three</div>
        <div>Four</div> 
        <div>Five</div>       
     </div>
    
</body>
</html>
