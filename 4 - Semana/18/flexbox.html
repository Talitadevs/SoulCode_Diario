<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container{
            border: 3px solid yellow;
            display: flex;
            flex-direction: row-reverse;
            flex-wrap: wrap;
            height: 600px;
            margin: 0 auto;
            position: relative;
            width: 1000px;
        }
        #box1, #box2, #box3, #box4, #box5, #box6{

        }
        #box1{
            background-color: #00FFFF;
            
        }
        #box2{
            background-color: #00CED1;
            border: 1px solid;
            height: 300px;
            width: 300px;
        }
        #box3{
            background-color: #40E0D0;
            border: 1px solid;
            height: 300px;
            width: 300px;
        }
        #box4{
            background-color: #48D1CC;
        }
        #box5{
            background-color: #20B2AA;
        }
        #box6{
            background-color: #008B8B;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="box1">1</div>
        <div id="box2">2</div>
        <div id="box3">3</div>
        <div id="box4">4</div>
        <div id="box5">5</div>
        <div id="box6">6</div>
    </div>
</body>
</html>
