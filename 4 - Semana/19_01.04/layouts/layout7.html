<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 de 8 modelos</title>
    <style>
        #container{
            background-color: violet;
            font-size: 40px;
            height: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            width: 1000px;
        }
            #div1{
                background-color: #191970;
                height: 80px;
                width: 1000px;
            }
            #div2{
                background-color: #B0C4DE;
                height: 440px;
                position: absolute;
                width: 80px;
            }
            #div3{
                background-color: #7e7e9b;
                color: white;
                height: 440px;
                left: 80px;
                position: absolute;
                width: 920px;
            }
            #div4{
                background-color: #ddddf3;
                height: 80px;
                position: absolute;
                top: 520px;
                width: 1000px;
            }
    </style>
</head>
<body>
    <div id="container">
        <div id="div1"></div>
        <div id="div2"></div>
        <div id="div3">Layout 7</div>
        <div id="div4"></div>
    </div>
    
</body>
</html>
