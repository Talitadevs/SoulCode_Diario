<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com 2 colunas</title>
    <style>
        #principal{
            height: 400px;
            width: 50%;
            background-color: pink;
        }
        #header{
            height: 50px;
            width: 100%;
            background-color: rgb(232, 247, 215);
        }
        #conteudo{
            height: 300px;
            width: 100%;
            background-color: rgb(30, 173, 95);
        }
        #conteudoRight{
            height: 150px;
            background-color: lightgreen;
            width: 50%;
            float: left;
        }
        #conteudoLeft{
            height: 250px;
            background-color: rgb(195, 236, 195);
            width: 50%;
            float: left;
        }
        #footer{
            height: 50px;
            width: 100%;
            background-color: rgb(33, 95, 66);
        }
        div{
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="principal">
        <div id="header">header</div>
        <div id="conteudo" > <!-- conteÃºdo - aqui abrimos a div conteudo -->
            <div id="conteudoRight">conteudo right</div>
            <div id="conteudoLeft">conteudo left</div>
        </div>
        <div id="footer">footer</div>
    </div>
    
</body>
</html>
