<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>utilizando o Clip</title>
    <style>
        img{         
            clip: rect(0px,200px,100px,0px);
            position: absolute;
        }

    </style>
</head>
<body>
    <img src="bob-esponja.jpg" alt="Bob Esponja">
</body>
</html>
