<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Padding e Margin</title>
    <style>
        body {
            margin: auto;
            text-align: center;
            background-color: rgb(207, 205, 205);
        }
        main {
            background-color: rgb(207, 10, 69);
            padding-top: 20px;
            padding-bottom: 20px;
        }
        section {
            background-color: rgb(238, 164, 216);
            padding-top: 20px;
            padding-bottom: 20px;
            margin: 50px;
        }
        #section1{
            border-radius: 15px 0px 15px 0px;
            border-style: dashed;
            border-width: 10px;
            border-color: rgb(100, 5, 45);
        }
        #section2{
            border-radius: 0px 15px 0px 15px;
            border-style: outset;
            border-width: 10px;
        }

        footer {
            margin-top: 50px;
            margin-bottom: 50px;
        }
        header {
            margin-top: 50px;
            margin-bottom: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Treinando Padding e Margin</h1>
    </header>
    <main>
        <section id="section1">
            <h2>Meu conteúdo 01</h2>
            <p>Meu paragrafo contendo texto</p>
            <p>Meu paragrafo contendo texto</p>
        </section>
        <section id="section2">
            <h2>Meu conteúdo 01</h2>
            <p>Meu paragrafo contendo texto</p>
            <p>Meu paragrafo contendo texto</p>
        </section>
    </main>
    <footer>
        Todos os direitos reservados
    </footer>
</body>
</html>
