<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        body {
            width: 50%;
            font-size: 50px;
            margin: auto;
            text-align: center;
        }
        #yellow {
            background-color: yellow;
            color: green;
            margin-top: 100px;
        }
        #green {
            background-color: green;
            color: blue;
            margin-left: 100px;
        }
        #blue {
            background-color: blue;
            color: red;
            margin-bottom: 100px;
        }
        #red {
            background-color: red;
            color: pink;
            margin-right: 100px;
        }
        #pink {
            background-color: pink;
            color: yellow;
            margin-top: 100px;
        }
    </style>
<body>
    <p id="yellow">Yellow</p>
    <p id="green">Green</p>
    <p id="blue">Blue</p>
    <p id="red">Red</p>
    <p id="pink">Pink</p>
    
</body>
</html>
