<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores relacionais</title>
    <script>
        x = 18;
        y = 22;
        z = 40;

        // ? é chamado de ternário e ele que faz o cáculo acontecer
        document.write(x >= z ? "Verdadeiro" : "Falso", "</br>") //falso
        document.write(x <= z ? "Verdadeiro" : "Falso", "</br>") //verdadeiro
        document.write(x > z ? "Verdadeiro" : "Falso", "</br>") //falso
        document.write(x < z ? "Verdadeiro" : "Falso", "</br>") //verdadeiro
        document.write(y != z ? "Verdadeiro" : "Falso", "</br>") //verdadeiro
        document.write(y === z ? "Verdadeiro" : "Falso", "</br>") //falso
        document.write(y == z ? "Verdadeiro" : "Falso", "</br>") //falso
    </script>
</head>
<body>
    <!-- Crie um script que atribua 3 valores as variáveis x,y,z e faça as seguintes comparações:
x é maior ou igual a z;
x é menor ou igual a z;
x é maior que z;
x é menor que z;
y é diferente de z;
y é idêntico a z;
y é igual a z; -->
</body>
</html>
