<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch com break</title>
    <script>
        var mes = "9";
        document.write("Mês escolhido: ", mes , ".", "</br>", "</br>")

        switch (mes){
            case "1": document.write("Janeiro: 31 dias.");break;
            case "2": document.write("Fevereiro: 28 dias.");break;
            case "3": document.write("Março: 31 dias.");break;
            case "4": document.write("Abril: 30 dias.");break;
            case "5": document.write("Maio: 31 dias.");break;
            case "6": document.write("Junho: 30 dias.");break;
            case "7": document.write("Julho: 31 dias.");break;
            case "8": document.write("Agosto: 31 dias.");break;
            case "9": document.write("Setembro: 30 dias.");break;
            case "10": document.write("Outubro: 31 dias.");break;
            case "11": document.write("Novembro: 30 dias.");break;
            case "12": document.write("Dezembro: 31 dias.");break;
        }
    </script>
</head>
<body>
    <!-- Faça um script onde informe a quantidade de dias do mês de acordo com o mês. Utilize switch com break -->
</body>
</html>
