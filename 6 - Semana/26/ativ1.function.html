    <title>Atividade 1 function</title>
    <script>
//1 - função que mostra se a idade digitada pelo usuario é maior ou menor de idade
        id = parseInt(prompt("Digite sua idade: "));
        function idade(id){
            if(id <18){
                document.write("Menor de idade.", "</br>");
            } else if(id>=18){
                document.write("Maior de idade.", "</br>");
            }
        }
        idade(id)

//2 - função que retorna quando o numero digitado for maior que 100.
       
        function numero(n){
            if(n > 100){
                return "Número digitado maior que 100."
            } else {
                return "Número digitado menor que 100."
            }
        }
        n = parseInt(prompt("Digite um número: "));
        document.write(numero(n));
        
    </script>
