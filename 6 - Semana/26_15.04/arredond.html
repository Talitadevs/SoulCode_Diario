    <title>Arredond</title>
    <script>
        // usar o Math.round, Math.floor, Math.ceil, Math.abs para calcular a raiz quadrada de uma vez só
        var var1 = 4.5;
        var var2 = -3.2;
        document.write("O inteiro mais próximo de "+var1+ Math.round(var1)+"</br>");

        document.write("O inteiro mais baixo(piso) de "+var1+ Math.floor(var1)+"</br>");

        document.write("O inteiro mais alto de "+var1+ Math.ceil(var1)+"</br>");

        document.write("O valor absoluto de "+var1+ Math.abs(var1)+"</br>");//desconsidera depois da virgula

    </script>
