    <script>
        
    // 1.Crie uma função que exibe a palavra (ímpar/par) de acordo com o numero digitado pelo usuário.

    n = parseFloat(prompt("Digite um número para saber se é par ou ímpar: "))
    function imparPar(n){
        if (n % 2){
            document.write("Número digitado é: ímpar.", "</br>", "</br>")
        } else {
            document.write("Número digitado é: par.", "</br>", "</br>")
        }
    }
    imparPar(n)
// -------------------------------------------------------------------------

    // 2.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles e mostra na tela.

    a = parseFloat(prompt("Digite o 1º valor para fazermos uma divisão: "));
    b = parseFloat(prompt("Digite o 2º valor para concluirmos a divisão: "));

    function div(a, b){
        result = (a / b).toFixed(2);
    }
    div(a, b);
    document.write("A divisão do valor 1 pelo valor 2 é: " +result+ ".", "</br>", "</br>");
//-------------------------------------------------------------------------

    //3.Crie uma função que pede ao usuário para digitar um valor e calcular 5% de desconto retornando o valor do desconto.
    
    valor = parseFloat(prompt("Digite o valor para receber um desconto de 5% : "));
    
    function desc(valor){
        return  valor * (5/100);
    }
    document.write("Valor total de desconto : " +desc(valor)+ "</br>", "</br>");
// -------------------------------------------------------------------------
    
    // 4.Crie uma função que recebe o ano de nascimento da pessoa informando se ela é maior de idade(18 anos acima) ou menor (considere 2021)   
    
    function maiorMenor(ano){
        if(ano < 2003){
            return "Maior de idade!"
        } else {
            return "Menor de idade!"
        }
    }
    ano = parseFloat(prompt("Digite seu ano de nascimento: "));
    document.write(maiorMenor(ano));
// -------------------------------------------------------------------------
