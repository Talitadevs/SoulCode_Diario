        //variaveis

        function potencia(valor){
            for(a=0; a<=2; a++){
                n[a] = parseFloat(prompt("Digite o número para calcularmos sua potência, ele ocupará a " +a+ " posição: "));
                var potencia1 = Math.pow(n[0],2);

        }
        potencia(valor);

//3.Crie um script onde o usuario digite 2 numeros e realize a divisão entre os dois sendo sempre dividido o maior pelo menor , apos exiba na tela os numeros escolhidos e o resultado da divisão arredondado para baixo(floor)

        //variaveis
        var valores;
        var dig = [];

        function div(valores){
            for (a=0; a<=1; a++){
             dig[a] = parseFloat(prompt("Digite o número para realizarmos a divisão, ele ocupará a " +a+ " posição: "));
             var menor = Math.min(dig[a]);
             var maior = Math.max(dig[a]);
             var divisao = Math.floor(maior/menor);
            }
           
            document.write("MATH MIN E MAX", "</br>","Números escolhidos: " +dig+ ".", "</br>", "Resultado da divisão: " +divisao+ ".", "</br>", "</br>");
        }
        div(valores);
//--------------------------------------------------------------------------
