        //1.Crie uma função que recebe 2 parâmetros(numéricos) e retorna a divisão deles. Controle : o usuário não pode digitar letras, não pode acontecer Divisão por 0, sempre dividir o maior numero pelo menor numero e mostrar o numero arredondado .

        // variaveis
        var valores;
        var dig = [];

        //calculo
        function div(valores){
            for (a=0; a<=1; a++){

                num = parseFloat(prompt("Digite o número para realizarmos a divisão, ele ocupará a " +a+ " posição: "));

                while(isNaN(num)){
                    alert("Apenas números são válidos, digite novamente! ")
                    num = parseFloat(prompt("Digite o número para realizarmos a divisão, ele ocupará a " +a+ " posição: "));
                }
                dig[a] = num;
            }
                var menor = Math.min(...dig);
                var maior = Math.max(...dig);
                console.log(menor,maior)
                var divisao = Math.round(maior/menor);
                document.write("QUESTÃO 1 - Divisão ", "</br>","Números escolhidos: " +dig+ ".", "</br>", "Resultado da divisão: " +divisao+ ".", "</br>", "</br>");
        }
        div(valores);
