<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onclick</title>
    <script>
            function sayHello() {
               alert("Hello World")
            }
    </script>
</head>
<body>
    <!-- Onclick usado para clicar e ver uma mensagem, neste exemplo -->
    <p>Clique no bot√£o a seguir e veja o resultado</p>
    <form>
        <input type="button" onclick="sayHello()" value="Say Hello">
    </form>
</body>
</html>
