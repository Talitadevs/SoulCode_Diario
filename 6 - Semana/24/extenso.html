<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número por extenso</title>
    <script>

        var numero = 9; //digitar o número aqui
        document.write("Número escolhido: ", numero);
        
        switch(numero){
            case 10: document.write("(Dez).");break;
            case 09: document.write("(Nove).");break;
            case 08: document.write("(Oito).");break;
            case 07: document.write("(Sete).");break;
            case 06: document.write("(Seis).");break;
            case 05: document.write("(Cinco).");break;
            case 04: document.write("(Quatro).");break;
            case 03: document.write("(Três).");break;
            case 02: document.write("(Dois).");break;
            case 01: document.write("(Um).");break;
            default: document.write("Número incorreto. Por favor, digite um número entre 0 e 10.");
        }
    </script>
</head>
<body>
    <!-- 1.Faça um programa que leia um número entre 0 e 10, e escreva este
número por extenso. -->
</body>
</html>
