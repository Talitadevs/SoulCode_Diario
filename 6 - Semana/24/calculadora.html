        document.write("Valor X: ", X, ".", "</br>")
        document.write("Valor Y: ", Y, ".", "</br>")
        document.write("Operação escolhida: ", operacao, ".", "</br>", "</br>")

        switch (operacao){
            case "+": document.write("Total: ", X + Y);break;
            case "-": document.write("Total: ", X - Y);break;
            case "*": document.write("Total: ", X * Y);break;
            case "/": document.write("Total: ", X / Y);break;
