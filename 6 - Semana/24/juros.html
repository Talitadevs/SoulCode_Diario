<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros</title>
    <script>
        var conta = 1500.00;//conta
        var juros = 1/100;//juros
        var atraso = 3; //digitar a quantidade de meses em atraso aqui
        var resultado = conta * (juros * atraso);

        document.write("Dívida inicial: ", conta, ".", "</br>");
        document.write("Juros por mês: ", juros, ".", "</br>");
        document.write("Meses de atraso: ", atraso, ".", "</br>","</br>");

        switch (atraso){
            case 1: document.write("Total com juros: ", conta + resultado, ".");break;
            case 2: document.write("Total com juros: ", conta + resultado, ".");break;
            case 3: document.write("Total com juros: ", conta + resultado, ".");break;
            case 4: document.write("Total com juros: ", conta + resultado, ".");break;
            case 5: document.write("Total com juros: ", conta + resultado, ".");break;
            default: document.write("Digite um valor de mês válido.");
        }
    </script>
</head>
<body>
<!-- Suponha que você atrasou uma conta. 
A cada mês que você deixa de pagar, será cobrado 1% de juros no valor inicial.
Ou seja, se você atrasar um mês, irá pagar 1%. Se atrasar 3 meses, irá pagar 3% etc.
Vamos supor que você pode atrasar, no máximo, 5 meses.

O programa pede, como entrada, dois valores:
- um float: com o valor de sua dívida inicial (valor_i)
- um inteiro: de 0 até 5, que são os meses de atraso.

Faça um script que calcule o juros de atraso. -->
</body>
</html>
