<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número fatorial</title>
    <script>
       
       
        valor = parseFloat(prompt("Digite um valor: "));
        document.write("Valor digitado: ", valor, "! ");
        var a=1;

        for (cont=valor; cont > 0; cont--){
            a*=cont;
        document.write(" "+cont+" x",);
        }
        document.write(" Total: " +a)

    
    </script>
</head>
<body>
<!-- Escreva um algoritmo que peça para o usuario digitar um valor e imprima a seqüência de valores do cálculo de A! e o seu resultado. Ex: 5! = 5 X 4 X 3 X 2 X 1 = 120 -->    
</body>
</html>
