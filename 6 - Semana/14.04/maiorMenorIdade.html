<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior e menor idade</title>
    <script>
        a = 0; //variavel para controlar
        maiores = 0;
        menores = 0;

        while (a < 10){
            a++;
            idade = parseInt(prompt("Digite sua idade: "));
            if(idade >=18){
                maiores++;
            }else{
                menores++
            }  
        }
            document.write("Quantidade de pessoas", "</br>", "</br>", "Maiores: ", maiores, "</br>", "Menores: ", menores, "</br>");
    </script> 
</head>
<body>
    <!--Peça ao usuário para digitar 10 idades. Exiba quantas pessoas são maior de idade (18 anos) e quantas são menores.-->

</body>
</html>
