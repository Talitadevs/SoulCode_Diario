    <script>
        idade = parseInt(prompt("Digite sua idade: ")) //parseInt é para números inteiros
        if (idade >= 18){
            alert("Maior de idade")
        }
        altura = parseFloat(prompt("Digite sua altura: ")) //parseFloat é para números quebrados
        if (idade >= 1.58){
            alert("Altura ideal")
        }
    </script>
