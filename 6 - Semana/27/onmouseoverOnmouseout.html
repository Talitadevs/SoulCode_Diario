<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseout e onmouseover</title>
    <script>
        //onmouseout eonmouseover adicionam, respectivamente, quando tira o mouse do elemento e quando passa o mouse no elemento. no W3schools, tem uma biblioteca de eventos para usarmos.
         type="text/javascript">
   
            function over() {
               document.write ("Mouse Over");
            }
            function out() {
               document.write ("Mouse Out");
            }
        
      </script>
   </head>
    </script>
</head>
<body>
    <html>
      <p>Arraste o seu mouse para dentro da divisão para ver o resultado:</p> 
<div onmouseover="over()" onmouseout="out()"> 
<h2> Agora está dentro da divisão </h2> </div> </body> </html>
    
</body>
</html>
