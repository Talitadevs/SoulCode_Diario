<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Crianao um array</title>
    <script>
        //arrays e vetores são as mesmas coisas. Array é um tipo de variável onde podemos guardar mais de um elemento. Cada posição corresponde a um índice.

        //só a = [] só guarda os números, enquanto a = new array () além de guardar, pode conter propriedades que façam alguma ação.

        //Sem dimencionamento (new transforma em objeto)
        meuVetor1 = new Array ();

        //Com dimencionamento
        meuVetor2 = new Array ();

        //Com valores
        meuVetor3 = new Array ("Raquel", "Fabiana", "Diana", "Alana");
    </script>
