<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concat</title>
    <script>
        //Método concat - concatena com o símbolo que escolhemos colocar.
        
        numero1 = Array("1","2","3");
        numero2 = Array("1","2","3");
        numero3 = Array("1","2","3");
        todos= numero1.concat(numero2,numero3)
        document.write(todos.join ("/"));
    </script>
</head>
<body>
    
</body>
</html>
