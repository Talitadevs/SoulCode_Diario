    <title>createElement</title>
    <script>
       window.onload = function(){
           var heading =  document.createElement("h1")
           var heading_text = document.creatTextNode("Big Head!")
           heading.appendChild(heading_text)
           document.body.appendChild(heading)
       }

    </script>
