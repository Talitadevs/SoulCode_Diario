<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reduce</title>
     <!-- soma os números do array
        (soma = soma+vetor{i} faz essa mesma função)
        frente-->
    <script>
        var numeros = [10, 20, 30];
        
        var total = numeros.reduce((total, elementos)=> total + elementos);
        console.log(total);
      
    </script>
</head>
