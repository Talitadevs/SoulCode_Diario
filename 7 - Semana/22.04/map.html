    <title>map</title>
     <!-- map faz uma ação com cada item do array-->
    <script>
        var numeros = [];
        var triploNumeros = [];

        for(var i=0; i<4; i++){
            numeros.push(parseInt(prompt("Digite o número: ")));
        }

        document.write(triploNumeros = numeros.map(elemento=> elemento*3));
        
      
        


    </script>
