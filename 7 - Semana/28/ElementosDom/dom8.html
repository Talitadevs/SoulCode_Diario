<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando elementos com DOM - 8</title>
    <!-- Use a display propriedade CSS para ocultar o p elemento-->
    <script>
        function ola(){
           var element = document.getElementById('demo');
           element.innerHTML= "Olá!";
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(fundo.jpg);
            background-size: cover;
        }
        p{
            background-color: rgb(230, 11, 131);
            color: white;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function text(){
           document.getElementById("demo").style.display="none";
        }
    </script>
</head>
<body>
    <p id="demo" onclick="text()">Não quer mais ver esta mensagem? Clique e ela desaparecerá.</p>
</body>
</html>
