<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando elementos com DOM - 3</title>
    <!-- encontre o texto do primeiro elemento que tem a class de nome"test" -->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(fundo.jpg);
            background-size: cover;
        }
        p{
            background-color: rgb(230, 11, 131);
            color: white;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function ola(){
           document.getElementsByClassName("test")[0].innerHTML = "Hello";
        }
    </script>
</head>
<body>
    <p class="test" onclick="ola()">Se for o primeiro elemento, troque para Hello.</p>
    <p class="test" onclick="ola()">Se for o primeiro elemento, troque para Hello.</p>
</body>
</html>
