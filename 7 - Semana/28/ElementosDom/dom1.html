<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando elementos com DOM - 1</title>
    <!-- use o getElementById método para encontrar o p elemento e altere seu texto para Olá -->
    <script>
        function ola(){
           var element = document.getElementById('demo');
           element.innerHTML= "Olá!";
        }
    </script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(fundo.jpg);
            background-size: cover;
        }
        p{
            background-color: rgb(230, 11, 131);
            color: white;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p id="demo" onclick="ola()">Clique para ver um Olá!</p>
</body>
</html>
