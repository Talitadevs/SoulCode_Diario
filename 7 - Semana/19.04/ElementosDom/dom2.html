<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encontrando elementos com DOM - 2</title>
    <!-- use o getElementsByTagName método para encontrar o primeiro p elemento e altere seu texto para olá-->
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            background-image: url(fundo.jpg);
            background-size: cover;
        }
        p{
            background-color: rgb(230, 11, 131);
            color: white;
            font-size: 30px;
            padding: 20px;
            text-align: center;
        }
    </style>
    <script>
        function ola(){
          document.getElementsByTagName('p')[0].innerHTML = "Olá";
        }
    </script>
</head>
<body>
    <p onclick="ola()">Se for o primeiro elemento, troque para Olá.</p>
    <p onclick="ola()">Se for o primeiro elemento, troque para Olá.</p>
    <p onclick="ola()">Se for o primeiro elemento, troque para Olá.</p>

</body>
</html>
