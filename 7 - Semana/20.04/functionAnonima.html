<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Este exemplo utiliza addEventListener () para utilizar o evento "click" para o elemento p</p>
    <p id="demo">Click me</p>
    <!-- como a função está sendo usada diretamente no document, não precisamos definir um nome, por isso função anonima. Caso a função anonima estivesse fora, seria necessário colocá-la dentro de uma variável e chamar a variável. -->
    <script>
        document.getElementById("demo").addEventListener("click", function (){
            document.getElementById("demo").innerHTML  = "You cliqued me!"
        });

        
    </script>

</body>
</html>
