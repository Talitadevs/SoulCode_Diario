<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 1.Crie um script que contenha 3 campos de formulario(text) , onde será aplicado via eventos as definições abaixo
. Ao selecionar um campo o mesmo deve ter a cor verde
. Ao sair do campo o mesmo deve ficar com a cor vermelha -->
</head>
    <script>
        //função para deixar a cor do campo input verde ao clicar sobre ele
        function myFunction(x){
            x.style.backgroundColor = "green"
        }
        //função para deixar a cor do campo input vermelho ao mouse sair do campo
        function color(x){
            x.style.backgroundColor = "red"
        }
    </script>

<body>
    <form>
        <!-- onfocus faz a ação da função ao ser clicado e, o this, faz aplicar a esse local, no caso, o input -->
        <input type="text" onfocus="myFunction(this)" onmouseout="color(this)">
        <input type="text"onfocus="myFunction(this)" onmouseout="color(this)">
        <input type="text" onfocus="myFunction(this)" onmouseout="color(this)">
    </form>
</body>
</html>
