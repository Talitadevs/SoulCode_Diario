<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sort</title>
     <!-- Sort - ordena elementos do array, tanto numeros quanto letras, mas quando for texto, basta colocar .sort() depois da variavel na hora de imprimir-->
    <script>
        var numeros = [];
        for(var i=0; i<5; i++){
        numeros.push(prompt("Digite o nome"));
        }

        console.log(numeros.sort((a, b) =>{
            if(a<b){ //sintaxe
             return -1
            }else{
                if(a>b)
                return 1
            }
            }));
     
      
        


    </script>
</head>
