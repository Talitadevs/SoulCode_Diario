<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>find</title>
     <!-- find-->
    <script>
        var numeros = [];

        for(var i=0; i<4; i++){
            numeros.push(parseInt(prompt("Digite o número: ")));
        }      
        var verifica = numeros.find(elemento=> elemento === 8);
        
        if(verifica){
            documento.write("O 10 existe no array");
        }else{
            document.write("O 10 não existe no array");
        }

        document.write(numeros.filter(elemento=> elemento < 3));
        
      
        


    </script>
</head>
<body>
    
</body>
</html>
