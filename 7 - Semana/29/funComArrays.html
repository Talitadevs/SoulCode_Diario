<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função com Arrays ClassRoom</title>    
    <!-- Crie um script que contenha um vetor com n posições(você determina o tamanho do vetor) onde irá guardar números inteiros. Em seguida crie uma função dobra() que irá  duplicar o valor de cada elemento do array. No final, mostre o antes e o depois do vetor:
    vetor = [1, 2, 3, 4, 5]
    O resultado, após a função é:
    vetor = [2, 4, 6, 8, 10] -->
    <script>
        
        function dobra(x){ //dessa forma posso utilizar outras vezes esta função
            dup = []; //var do tipo array
            for(indice in x){ //a cada laço, pega cada índice desses valores e atribuir a uma variável,
                dup[indice] = x[indice]*2; //estou atribuindo ao array dub o valor de x*2
            }
            document.write("Antes: " +x+ ".", "</br>", "Depois: " +dup+ ".");
        }
        vetor = [1,2,3,4]
        dobra(vetor);//atribuindo o valor do vetor a função

    </script>
