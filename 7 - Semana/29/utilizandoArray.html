<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando Array</title>
<!-- Crie um array com 101 posições. Cada elemento deve conter o quadrado de seu índice.
Ou seja: 0, 1, 4, 9, 16, 25, 36, ..., 10000
Exiba eles de uma maneira organizada:
Posição 0 = 0
Posição 1 = 1
Posição 2 = 4
Posição 3 = 9
Posição 4 = 16 -->
<script>
    num = new Array (101); //determinei um array com 101 posições
    
    for(a=0; a<num.length; a++){ //criei a variável "a" para fazer o laço de repetição até varrer todo o array, sempre adicionando mais um.
        num[a] = a**2; //atribui o valor de a no array  e informei que o vale ele ao quadrado
        document.write("Posição "+a+" = "+num[a]+ "</br>")//pedi para escrever o primeiro resultado. Quando o laço se repetir, escreverá novamente com o novo valor.
    }
         
</script>
</head>
<body>
    
</body>
</html>
