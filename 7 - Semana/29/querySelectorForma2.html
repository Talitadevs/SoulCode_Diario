<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query Selector</title>
    <script>
        function myFunction(){
            //outra forma de usar o query selector
            document.querySelector("h2.example").style.backgroundColor = "red";
        }
      
    </script>
</head>
<body>
    
    <h2 class="example">titulo</h2>
    <h2 class="example">titulo</h2>
    <p class="example">teste</p>
    <p>Clique no bot√£o para adicionar a cor de fundo ao primeiro elemento com no documento com class="exemplo"</p>
    <button onclick="myFunction()">Experimente</button>
</body>
</html>
