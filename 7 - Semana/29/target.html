<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a[target]{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p>O seletor css a [target] garante que todos os links com um atributo target tenham um fundo amarelo</p>

    <a href="#">teste</a>
    <a href="#" target="blank">teste2</a>
    <a href="#" target="_top">teste3</a>
     
    <p>Clique no bot√£o para adicionar um a borada vermelha ao primeiro link que possui um atributo target</p>

    <button onclick="myFunction()">Experimente</button>
    <script>
        function myFunction(){
            document.querySelector("a[target]").style.border = "10px solid red"
        }
    </script>

</body>
</html>
