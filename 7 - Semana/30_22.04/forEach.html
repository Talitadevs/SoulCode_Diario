<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Eatch</title>
     <!-- For eath faz uma ação com cada item do array-->
    <script>
        var numeros = [];

        for(var i=0; i<5; i++){
            numeros.push(parseInt(prompt("Digite o número: ")));
        }
        numeros[0];
        numeros.forEach(elemento=>{ //elemento foi um nome dado, a seta signifca
            document.write(elemento*2) //está multiplicando cada item do array por dois
        })


    </script>
</head>

</body>
</html>
