<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>some</title>
     <!-- Some - retorna verdadeiro se pelo menos um elemento for verdadeiro-->
    <script>
        var numeros = [10,15, 25,3 ,90];
        
        var verifica = numeros.some(elemento=> elemento < 2);
         
        console.log(verifica);
     
      
        


    </script>
