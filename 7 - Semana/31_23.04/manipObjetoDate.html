<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando objeto Date</title>
    <script>
//1) Crie um objeto Date e alerte a data e a hora atuais.

        var d = new Date();
        document.write("Resposta 1: " +d+"</br>");
//___________________________________
//2) Use o método de data correto para extrair o ano (quatro dígitos) de um objeto de data.

        var d = new Date();
        document.write("Resposta 2: " +d.getFullYear(),"</br>");
//____________________________________
//3) Use o método Date correto para obter o Mês (0-11) fora de um objeto de data.

        var d = new Date('5');
        document.write("Resposta 3: " +d.getMonth()+"</br>");
//_____________________________________
//4) Use o método correto de Date para definir o ano de um objeto de data como 2020.
    
        var d = new Date('2020');
        document.write("Resposta 4: " +d.getUTCFullYear()+"</br>");

    </script>
</head>
<body>
    
</body>
</html>
